<body>
	<section id="sectionTuning">	
		<select id="selTuning">
		  <option value="E-A-D-g-b-e">Standard</option>
		  <optgroup label="Open Tunings">

				<option value="A-E-A-E-A-C#">		Open A Alternative 1 (A-E-A-E-A-C#)	</option>

				<option value="B-F#-B-F#-B-D#">		Open B (B-F#-B-F#-B-D#)				</option>
				<option value="F#-B-D#-F#-B-D#">	Open B Alternative (F#-B-D#-F#-B-D#)</option>
				<option value="C-G-C-G-C-E">		Open C (C-G-C-G-C-E)				</option>
				<option value="D-A-D-F#-A-D">		Open D (D-A-D-F#-A-D)				</option>
				<option value="C#-G#-C#-F-G#-C#">	Open D Alternative (C#-G#-C#-F-G#-C#)</option>
				<option value="E-B-E-G#-B-E">		Open E (E-B-E-G#-B-E)				</option>
				<option value="F-A-C-F-C-F">		Open F (F-A-C-F-C-F)				</option>
				<option value="C-F-C-F-A-C">		Open F Alternative 1 (C-F-C-F-A-C)	</option>
				<option value="F-F-C-F-A-C">		Open F Alternative 2 (F-F-C-F-A-C)	</option>
				<option value="F-A-C-G-C-E">		Open F Alternative 3 (F-A-C-G-C-E)	</option>
				<option value="D-G-D-G-B-D">		Open G (D-G-D-G-B-D)				</option>
				<option value="G-B-D-G-B-D">		Open G Alternative 1 (G-B-D-G-B-D)	</option>
				<option value="C-G-D-G-B-D">		Open G Alternative 2 (C-G-D-G-B-D)	</option>

			</optgroup>

				<option value="C-G-C-G-C-Eb">		Cross-note C (C-G-C-G-C-Eb)			</option>
				<option value="C-C-G-C-D#-G">		Cross-note C Alternative 1 (C-C-G-C-Eb-G)</option>
				<option value="C-C-G-C-D#-Ab">		Cross-note C Alternative 2 (C-C-G-C-Eb-Ab)</option>
				<option value="D-A-D-F-A-D">		Cross-note D (D-A-D-F-A-D)			</option>
				<option value="D-A-D-A-D-F">		Cross-note D Alternative 1 (D-A-D-A-D-F)</option>
				<option value="E-B-E-G-B-E">		Cross-note E (E-B-E-G-B-E)			</option>
				<option value="F-G#-C-F-C-F">		Cross-note F (F-Ab-C-F-C-F)			</option>

				<option value="D-G-D-G-A#-D">		Cross-note G (D-G-D-G-Bb-D)		</option>
			</optgroup>

				<option value="E-A-B-E-A-E">		Asus2 (E-A-B-E-A-E)					</option>
				<option value="E-A-D-E-A-E">		Asus4 (E-A-D-E-A-E)					</option>				
				<option value="A#-F-A#-D#-G-A">		Bb modal (Bb-F-Bb-Eb-G-Bb)			</option>
				<option value="B-E-B-E-B-E">		B modal (B-E-B-E-B-E)				</option>
				<option value="B-F#-B-E-F#-B">		Bsus4 (B-F#-B-E-F#-B)				</option>
				<option value="B-F#-C#-F#-B-D#">	Badd9 (B-F#-C#-F#-B-D#)				</option>
				<option value="C-G-C-G-C-D">		Csus2 (C-G-C-G-C-D)					</option>
				<option value="C-G-C-F-C-D">		Csus4+9 (C-G-C-F-C-D)				</option>
				<option value="C-G-C-F-G-C">		Csus4 (C-G-C-F-G-C)					</option>
				<option value="C-G-D-G-A-D">		Low C (C-G-D-G-A-D)					</option>
				<option value="D-A-D-E-A-D">		Dsus2 (D-A-D-E-A-D)					</option>
				<option value="D-A-D-G-A-D">		Dsus4 (D-A-D-G-A-D)					</option>
				<option value="E-B-E-F#-B-E">		Esus2 (E-B-E-F#-B-E)				</option>
				<option value="E-B-E-A-B-E">		Esus4 (E-B-E-A-B-E)					</option>
				<option value="E-A-B-E-B-E">		Esus4 Alternative (E-A-B-E-B-E )	</option>
				<option value="E-A-D-E-B-E">		E7sus4 (E-A-D-E-B-E)				</option>
				<option value="D-G-D-G-A-D">		Gsus2 (D-G-D-G-A-D)					</option>
				<option value="D-G-D-G-C-D">		Gsus4 (D-G-D-G-C-D)					</option>
				<option value="C-G-D-G-C-D">		Gsus4/4/Orkney Tuning (C-G-D-G-C-D)</option>				
				<option value="E-E-E-E-B-E">		Bruce Palmer Modal Tuning (E-E-E-E-B-E)</option>
				<option value="E-B-E-E-B-E">		E modal (E-B-E-E-B-E)				</option>
				<option value="E-E-B-B-B-B">		E modal Alternative (E-E-B-B-B-B)	</option>
			</optgroup>

				<option value="D-A-D-F-A-C">		Dm7 (D-A-D-F-A-C)					</option>

				<option value="E-B-D-G-A-D">		Em11 (E-B-D-G-A-D)					</option>
			</optgroup>

				<option value="G-D-g-C-E-A">		Drop G (G-D-g-C-E-A)						</option>

				<option value="F-A#-D#-G#-C-F">				F tuning (F-A#-D#-G#-C-F / F-Bb-Eb-Ab-C-F)			</option>
				<option value="E-A-D-G-B-E">				Octave Tuning (E-A-D-G-B-E)							</option>				
			</optgroup>

			</optgroup>  
			<optgroup label="Other">
				<option value="D-A-d-g-a-d'">				Dad-Gad (D-A-d-g-a-d')				</option>
